<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="fragments/head::general_head(title='Editar - Usuário')"></head>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
</head>
<body class="bg-color-body">
<main class="py-3">
    <nav class="mb-4">
        <div class="container">
            <a class="btn-roxo d-inline-block py-3 px-4 rounded-pill cursor-pointer text-decoration-none" href="/usuario/select">Voltar ao usuário</a>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h3 th:text="@{'Editar usuário '+${usuario.id}}"></h3>
                    <form th:object="${usuario}" action="/usuario/update" method="post" class="border-slide p-4 rounded-3">
                        <input type="hidden" th:field="${usuario.id}" th:value="${usuario.id}">
                        <div class="mb-2">
                            <label for="nome">Nome:</label>
                            <input th:field="${usuario.nome}" th:value="${usuario.nome}" type="text" id="nome" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="data_cadastro">Data de cadastro:</label>
                            <input th:field="${usuario.data_cadastro}" th:value="${usuario.data_cadastro}" type="date" id="data_cadastro" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="email">E-mail:</label>
                            <input th:field="${usuario.email}" th:value="${usuario.email}" type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="senha">Senha:</label>
                            <input th:field="${usuario.senha}" th:value="${usuario.senha}" type="text" id="senha" class="form-control" required>
                        </div>
                        <div class="d-md-flex gap-2 mb-2">
                            <div class="w-100">
                                <label for="apelido">Apelido (opcional):</label>
                                <input th:field="${usuario.apelido}" th:value="${usuario.apelido}" type="text" id="apelido" class="form-control">
                            </div>
                            <div class="w-100">
                                <label for="nacionalidade">Nacionalidade:</label>
                                <input th:field="${usuario.nacionalidade}" th:value="${usuario.nacionalidade}" type="text" id="nacionalidade" class="form-control" required>
                            </div>
                            <div class="w-100">
                                <label for="genero" class="form-label mb-0">Gênero</label>
                                <select th:field="${usuario.genero}" class="form-select" id="genero" required>
                                    <option th:if="${usuario.genero == 'masculino'}" selected value="masculino">Masculino</option>
                                    <option th:if="${usuario.genero == 'masculino'}" value="feminino">Feminino</option>
                                    <option th:if="${usuario.genero == 'feminino'}" selected value="feminino">Feminino</option>
                                    <option th:if="${usuario.genero == 'feminino'}" value="masculino">Masculino</option>
                                </select>
                                <div class="invalid-feedback">
                                    Por favor selecione uma campo valido.
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="data_nascimento">Data de nascimento:</label>
                            <input th:field="${usuario.data_nascimento}" th:value="${usuario.data_nascimento}" type="date" id="data_nascimento" class="form-control">
                        </div>
                        <button type="submit" class="btn-roxo py-3 px-4 rounded-pill">Atualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>
</html>
